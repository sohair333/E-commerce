<a
  mat-list-item
  [ngStyle]="{ 'padding-left': depth * 12 + 'px' }"
  (click)="onItemSelected(item)"
  [ngClass]="{
    active: item.route ? router.isActive(item.route, true) : false,
    expanded: expanded
  }"
  class="menu-list-item"
>
  <div class="icon-item">
    <div class="d-flex align-items-center justify-content-center">
      <mat-icon class="icon">{{ item?.iconName }}</mat-icon>
      <p class="pt-3"> {{ item.displayName }} </p>
    </div>
    <span
      fxFlex
      *ngIf="item.children && item.children.length"
      class="icon-arrow pt-2"
    >
      <span fxFlex></span>
      <mat-icon [@indicatorRotate]="expanded ? 'expanded' : 'collapsed'">
        expand_more
      </mat-icon>
    </span>
  </div>
</a>
<div *ngIf="expanded">
  <app-menu-list-item
    *ngFor="let child of item.children"
    appElementDirective
    [item]="child"
    [depth]="depth + 1"
  >
  </app-menu-list-item>
</div>
